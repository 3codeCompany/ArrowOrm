encoding: utf8_unicode_ci
objects:

    \App\Models\ERP\Transport\TransportOrder:
        table: erp_transport_order
        fields:
            id:
                type: int
                primaryKey: true
                autoincrement: true
                size: 11
                meta:
                    label: ID
            created:
                type: datetime
                default: NOW()
            status:
                type: varchar
                size: 255

                meta:
                    label: Status
                required: true
            prioryty:
                type: int
                size: 1
                default: 0
                meta:
                    label: Priorytet
                    options:
                        1: Standard
                        2: Wyższy priotytet
                        3: Ważne

            original_created_by:
                type: int
                size: 11

        connections:
            user:
                useDBFKeys: false
                path:
                -   class: \Arrow\Access\Models\User:
                    localField: created_by
                    foreignField: id
                    conditions:
                    -   field: id
                        value: 5
                        condition: ==






        indexes:
            test:
                columns:
                - status
                type: index

    \Arrow\Access\Models\User:
        table: xxxx
        fields:
            id:
                type: int
                autoincrement: true
                primaryKey: true
















